<div class="product-container container-md mt-4">
    <div *ngFor="let product of products" class="product-card d-flex justify-content-between align-items-center p-4 mb-4 rounded border">
        <div class="product-info d-flex">
            <div class="d-flex justify-content-center flex-column">
                <h4 class="text-start">{{ product.name }}</h4>
                <h5 class="text-start">{{ product.price }}</h5>
            </div>
        </div>
        <div class="d-flex flex-column gap-2"> 
            <button class="btn btn-secondary" type="button" routerLink="/product/{{ product.id }}/edit">Edit</button>
            <button class="btn btn-danger" type="button" (click)="delete(product.id)">Delete</button>
        </div>
    </div>

    <div *ngIf="products.length == 0" class="d-flex flex-column align-items-center gap-3">
        <h3 class="mt-2">Product not found</h3>
        <a class="btn btn-outline-secondary" type="button" routerLink="/product">Back</a>
    </div>

</div>
