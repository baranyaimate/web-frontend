<div class="form-container container-sm mt-4">
    <form #editProductForm="ngForm" *ngIf="product" class="product-card d-flex justify-content-center align-items-center flex-column gap-3 p-4 mb-4 rounded border">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mb-0 w-100">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least {{ name.errors?.['minlength'].requiredLength }} characters long.
            </div>
        </div>

        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger mb-0 w-100">
            <div *ngIf="price.errors?.['required']">
                Price is required.
            </div>
        </div>

        <div class="form-floating w-100">
            <input [(ngModel)]="product.name" #name="ngModel" type="text" id="name" name="name" class="form-control" minlength="2" required/>
            <label for="name">Name</label>
        </div>

        <div class="form-floating w-100">
            <input [(ngModel)]="product.price" #price="ngModel" type="number" step="100" id="price" name="price" class="form-control" min="0" required/>
            <label for="price">Price</label>
        </div>

        <a class="btn btn-outline-secondary w-100" type="button" routerLink="/product">Cancel</a>
        <button class="btn btn-primary w-100" type="button" [disabled]="editProductForm.invalid" (click)="save()">Save product</button>

    </form>
</div>
