<div class="order-container container-md mt-4">
    <div *ngFor="let order of orders" class="order-card d-flex justify-content-between align-items-center p-4 mb-4 rounded border">
        <div class="order-info d-flex">
            <img src="assets/svg/product.svg" class="rounded me-2" alt="" width="100" height="100">
            <div class="d-flex justify-content-center flex-column">
                <h4 class="text-start">{{ order.user?.firstName }} {{ order.user?.lastName }}</h4>
                <h6 *ngFor="let product of order.products" class="text-start">{{ product.name }}: {{ product.price }}</h6>
            </div>
        </div>
        <div class="d-flex flex-column gap-2"> 
            <button class="btn btn-secondary" type="button" routerLink="/order/{{ order.id }}/edit">Edit</button>
            <button class="btn btn-danger" type="button" (click)="delete(order.id)">Delete</button>
        </div>
    </div>

    <div *ngIf="orders.length == 0" class="d-flex flex-column align-items-center gap-3">
        <h3 class="mt-2">Order not found</h3>
        <a class="btn btn-outline-secondary" type="button" routerLink="/order">Back</a>
    </div>

</div>
