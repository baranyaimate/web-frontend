<div class="container mt-4">

    <a routerLink="/order/create" class="btn btn-primary mb-4">Create order</a>

    <div *ngFor="let order of orders" class="d-flex justify-content-between align-items-center p-4 mb-4 rounded border">
        <div>
            <div class="d-flex justify-content-center flex-column">
                <h4 class="text-start mb-2">{{ order.user?.firstName }} {{ order.user?.lastName }}</h4>
                <h6 *ngFor="let product of order.products" class="text-start">{{ product.name }}: {{ product.price }}</h6>
            </div>
        </div>
        <div class="d-flex flex-column gap-2"> 
            <button class="btn btn-secondary" type="button" routerLink="/order/{{ order.id }}/edit">Edit</button>
            <button class="btn btn-danger" type="button" (click)="deleteOrder(order.id)">Delete</button>
        </div>
    </div>

    <div *ngIf="orders.length == 0" class="d-flex flex-column align-items-center gap-3">
        <h3 class="mt-2">Order not found</h3>
        <a class="btn btn-outline-secondary" type="button" routerLink="/order">Back</a>
    </div>

</div>
