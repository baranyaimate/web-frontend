<div class="edit-order-container container-sm mt-4">
    <form #editOrderForm="ngForm" *ngIf="order" class="order-card d-flex justify-content-center align-items-center flex-column gap-3 p-4 mb-4 rounded border">

        <div class="form-floating w-100">
            <select [(ngModel)]="order.userId" id="user" name="user" class="form-control" required>
                <option *ngFor="let user of allUsers" [value]="user.id">
                    {{ user.firstName }} {{ user.lastName }}
                </option>
            </select>
            <label for="user">User</label>
        </div>

        <div class="form-floating w-100 position-relative" *ngFor="let orderProduct of order.products; index as i">

            <select [(ngModel)]="orderProduct.id" id="{{ 'product-' + i }}" name="{{ 'product-' + i }}" class="form-control">
                <option *ngFor="let item of allProducts" [value]="item.id">
                    {{ item.name }}
                </option>
            </select>
            <label for="product">Product #{{ i + 1 }}</label>

            <button (click)="removeProduct(i)" class="remove-btn position-absolute end-0 top-50 translate-middle btn btn-outline-danger btn-sm">
                <em class="bi bi-trash3"></em>
            </button>
            
        </div>
    
        <button (click)="addProduct()" class="btn btn-outline-secondary w-100">Add product</button>

        <hr class="w-100">

        <a routerLink="/order" class="btn btn-outline-secondary w-100" type="button">Cancel</a>
        <button (click)="save()" class="btn btn-primary w-100" type="button">Save</button>

    </form>
</div>
