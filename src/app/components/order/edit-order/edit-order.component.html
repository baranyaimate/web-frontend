<div class="edit-order-container container-sm mt-4">
    <form #editOrderForm="ngForm" *ngIf="order" class="order-card d-flex justify-content-center align-items-center flex-column gap-3 p-4 mb-4 rounded border">
        <img src="assets/svg/product.svg" class="rounded" alt="" width="100" height="100">

        <div class="form-floating w-100">
            <select [(ngModel)]="order.userId" id="user" name="user" class="form-control" required>
                <option *ngFor="let user of allUsers" [value]="user.id">
                    {{ user.firstName }} {{ user.lastName }}
                </option>
            </select>
            <label for="user">User</label>
        </div>

        <div class="form-floating w-100" *ngFor="let orderProduct of order.products">

            <!-- TODO: fixme -->
            <select [(ngModel)]="orderProduct.id" id="product" name="product" class="form-control">
                <option *ngFor="let item of allProducts" [value]="item.id">
                    {{ item.name }} {{ item.id }} {{ orderProduct.id }}
                </option>
            </select>
            <label for="product">Product</label>
            
        </div>
    
        {{order | json}}

        <button class="btn btn-outline-secondary w-100" (click)="addProductInput()">Add product</button>

        <hr class="w-100">

        <a class="btn btn-outline-secondary w-100" type="button" routerLink="/order">Cancel</a>
        <button class="btn btn-primary w-100" type="button" (click)="save()">Save</button>

    </form>
</div>
