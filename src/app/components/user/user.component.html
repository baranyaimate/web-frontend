<div class="container mt-4">

    <div *ngFor="let user of users" class="d-flex justify-content-between align-items-center p-4 mb-4 rounded border">
        <div class="d-flex">
            <img src="assets/svg/user.svg" class="rounded me-2" alt="User profile picture placeholder" width="100" height="100">
            <div class="d-flex justify-content-center flex-column">
                <h4 class="text-start">{{ user.firstName }} {{ user.lastName }}</h4>
                <h5 class="text-start">{{ user.email }}</h5>
            </div>
        </div>
        <div class="d-flex flex-column gap-2"> 
            <button class="btn btn-secondary" type="button" routerLink="/user/{{ user.id }}/address">Addresses</button>
            <button class="btn btn-secondary" type="button" routerLink="/user/{{ user.id }}/edit">Edit</button>
            <button class="btn btn-danger" type="button" (click)="deleteUser(user.id)">Delete</button>
        </div>
    </div>

    <div *ngIf="users.length == 0" class="d-flex flex-column align-items-center gap-3">
        <h3 class="mt-2">User not found</h3>
        <a class="btn btn-outline-secondary" type="button" routerLink="/user">Back</a>
    </div>

</div>
