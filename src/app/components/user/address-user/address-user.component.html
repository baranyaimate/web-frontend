<div class="container mt-4">
    <div *ngFor="let address of addresses" class="d-flex justify-content-between align-items-center p-4 mb-4 rounded border">
        <div>
            <div class="d-flex justify-content-center flex-column">
                <h5 class="text-start">{{ address.country }}</h5>
                <h5 class="text-start">{{ address.city }}</h5>
                <h5 class="text-start">{{ address.postcode }}</h5>
                <h5 class="text-start">{{ address.state }}</h5>
                <h5 class="text-start">{{ address.streetName }} {{ address.streetNumber }}</h5>
                <h5 class="text-start">{{ address.user?.firstName }} {{ address.user?.lastName }}</h5>
            </div>
        </div>
        <div class="d-flex flex-column gap-2"> 
            <a class="btn btn-outline-secondary" type="button" routerLink="/user">Back</a>
            <a class="btn btn-secondary" type="button" routerLink="/address/{{ address.id }}/edit">Edit</a>
            <button class="btn btn-danger" type="button" (click)="deleteAddress(address.id)">Delete</button>
        </div>
    </div>

    <div *ngIf="addresses.length == 0" class="d-flex flex-column align-items-center gap-3">
        <h3 class="mt-2">Address not found</h3>
        <a class="btn btn-outline-secondary" type="button" routerLink="/user">Back</a>
    </div>

</div>
